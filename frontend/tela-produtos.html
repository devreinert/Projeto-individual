<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .sidebar {
      background-color: #1e1e1e;
      min-height: 100vh;
      width: 240px;
      padding: 30px 20px;
    }

    .sidebar h4 {
      color: #0074ff;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #007bff;
    }

    .main-content {
      padding: 40px;
      flex-grow: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .table {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
    }

    .table thead th {
      background-color: #2a2a2a;
      color: #fff;
      border-bottom: 1px solid #333;
    }

    .table tbody tr:hover {
      background-color: #2c2c2c;
    }

    .table td,
    .table th {
      vertical-align: middle;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
      color: #000;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #bb2d3b;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }

    .table th,
    .table td {
      color: #fff;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <aside class="sidebar">
      <h4>Portal de Compras</h4>
      <a href="../frontend/tela-inicio.html">Dashboard</a>
      <a href="../frontend/tela-fornecedor.html">Fornecedores</a>
      <a href="../frontend/tela-produtos.html">Produtos</a>
      <a href="../frontend/tela-cotacoes.html">Cotação</a>
    </aside>

    <main class="main-content">
      <div class="top-bar">
        <h2 class="fw-semibold">Produtos</h2>
        <button class="btn btn-primary">Incluir Cadastro</button>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Descrição</th>
              <th>Código</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>LUVA ANTICORTE CA 32036 TAM G</td>
              <td>PRO_BL0001</td>
              <td>
                <button class="btn btn-sm btn-primary">Editar</button>
                <button class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" /></td>
              <td>PROTETOR SOLAR FPS 60</td>
              <td>PRO_BL0002</td>
              <td>
                <button class="btn btn-sm btn-primary">Editar</button>
                <button class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" /></td>
              <td>FURADEIRA MAKITA 220V</td>
              <td>PRO_BL0003</td>
              <td>
                <button class="btn btn-sm btn-primary">Editar</button>
                <button class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
